<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 6;
        //&& ; E
        if ((a > 1) && (a < 6)) {
            document.write("Maior que 1 OU menor que 6");
        }

        //|| : OU
        var a = 6;
        if ((a > 1) || (a < 6)) {
            console.log("Maior que 1 ou menor que 6");
        }

        // : NAO
        var a = 6;
        if (!((a > 1) || (a < 6))) {
            console.log("Não é maior que 1 OU menor que 6");
        }

        document.write("teste");
    </script>
</body>

</html>
