<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //o do while garante ao menos uma execução, depois verifica se continua.
        var var1 = 11; 
        do {
            document.write('linha ' + var1 + '</br>');
        } while (var1 <= 10);
    </script>
</body>

</html>
