<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var variavel = 1 //inteiro (number)
        console.log(typeof (variavel));

        var variavel = "1" //String (string)
        console.log(typeof (variavel));

        var variavel = true //Booleano. (boolean)
        console.log(typeof (variavel));  //typeof identifica o valor da variável.

        var variavel = function () { } // função
        console.log(typeof (variavel));

        var variavel = ['banana', 'maçã'] // arrays também são mostrados como objetos
        console.log(typeof (variavel));
    </script>
</body>

</html>
