<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nuns = [1, 2, 3, 4, 5, 8];
        for (var array of nuns) {
            document.write(`${array} <br/>`);
            if (nuns % 2 == 0) {
                array.push(+ 1);
            }
            else {
                array.pop();
            }
        }
    </script>
</body>

</html>
