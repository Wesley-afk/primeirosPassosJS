<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de imc</title>
    <script>
        var calcularImc = () => {
            var altura = parseFloat(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);
            var resultado = document.getElementById('resultado')

            if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
                resultado.textContent = "Insira valore válidos.";
                return;
            }

            var imc = peso / (altura * altura);
            resultado.textContent = "Seu IMC é:" + imc;
        }
    </script>
</head>
    
<body>
    <h1>imc</h1>
    <label for="altura"> Altura em M</label>
    <input id="altura" type="text" placeholder="ex: 1.75">

    <label for="peso">Peso em kilos</label>
    <input id="peso" type="text" placeholder="55kg">

    <button onclick="calcularImc()">Confirmar</button>
    <p id="resultado"></p>
</body>

</html>
